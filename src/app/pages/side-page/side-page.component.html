<ons-toolbar>
  <div class="left" (click)="home()">
    <img src="/assets/images/balloons.svg" height="44px">
  </div>
  <div class="center" (click)="home()">婚禮出席統計</div>
</ons-toolbar>
<div class="background"></div>
<div class="content">
  <ons-list>
    <ons-list-header>主選單</ons-list-header>
    <ons-list-item (click)="home()" modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-home"></ons-icon>
      </div>
      <div class="center">
        返回首頁
      </div>
    </ons-list-item>
    <ons-list-item (click)="gallery()" modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-picture-o"></ons-icon>
      </div>
      <div class="center">
        婚紗畫廊
      </div>
    </ons-list-item>
    <ons-list-item (click)="surveyMessage()" modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-bell"></ons-icon>
      </div>
      <div class="center">
        留言語錄
      </div>
    </ons-list-item>
    <ons-list-item *ngIf="isAdmin" (click)="statistics(0)" modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-line-chart"></ons-icon>
      </div>
      <div class="center">
        高雄統計
      </div>
    </ons-list-item>
    <ons-list-item *ngIf="isAdmin" (click)="statistics(1)" modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-line-chart"></ons-icon>
      </div>
      <div class="center">
        台中統計
      </div>
    </ons-list-item>
    <ons-list-header>作者資訊</ons-list-header>
    <ons-list-item modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-envelope-o"></ons-icon>
      </div>
      <div class="center">
        l7960261@gmail.com
      </div>
    </ons-list-item>
    <ons-list-item modifier="longdivider">
      <div class="left">
        <ons-icon icon="fa-github"></ons-icon>
      </div>
      <div class="center">
        <a class="link" href="https://github.com/l7960261/questionnaire" target="_blank">GitHub</a>
      </div>
    </ons-list-item>
  </ons-list>
</div>
