<ons-toolbar>
  <div class="left"><ons-back-button>Back</ons-back-button></div>
  <div class="center">{{caption}}</div>
</ons-toolbar>
<div class="background"></div>
<div class="content">
  <aside class="note">
    Step 2 - 請填寫以下資訊
  </aside>

  <form [formGroup]="surveyForm">
    <ons-list>
      <ons-list-header>是否會出席婚宴</ons-list-header>
      <ons-list-item *ngFor="let attend of attends; let i = index">
        <input type="radio" [attr.id]="'attend-' + i" [value]="attend.value" formControlName="attend" name="attend">
        <label [attr.for]="'attend-' + i" class="center">
          {{ attend.text }}
        </label>
      </ons-list-item>
      <ons-list-header>有什麼話想和我們說嗎</ons-list-header>
      <ons-list-item>
        <ons-input placeholder="請留下你想說的話" [(value)]="message"></ons-input>
      </ons-list-item>
      <ons-list-header>是否需要寄送喜帖</ons-list-header>
      <ons-list-item *ngFor="let invitation of invitations; let i = index">
        <input type="radio" [attr.id]="'invitation-' + i" [value]="invitation.value" formControlName="invitation" name="invitation">
        <label [attr.for]="'invitation-' + i" class="center">
          {{ invitation.text }}
        </label>
      </ons-list-item>
      <ons-list-header>喜帖投遞地址</ons-list-header>
      <ons-list-item>
        <ons-input placeholder="含郵遞區號" [(value)]="address"></ons-input>
      </ons-list-item>
      <ons-list-header>共幾個人出席 (包含自己)</ons-list-header>
      <ons-list-item>
        <div class="left">
          <span class="notification notification--material">{{members}}</span>
        </div>
        <div class="center">
          <ons-range modifier="material" [(value)]="members"></ons-range>
        </div>
      </ons-list-item>
      <ons-list-header>需要幾張兒童座椅</ons-list-header>
      <ons-list-item>
        <div class="left">
          <span class="notification notification--material">{{childSeats}}</span>
        </div>
        <div class="center">
          <ons-range modifier="material" [(value)]="childSeats"></ons-range>
        </div>
      </ons-list-item>
      <ons-list-header>共幾位吃素</ons-list-header>
      <ons-list-item>
        <div class="left">
          <span class="notification notification--material">{{vegetarian}}</span>
        </div>
        <div class="center">
          <ons-range modifier="material" [(value)]="vegetarian"></ons-range>
        </div>
      </ons-list-item>
    </ons-list>
  </form>
</div>

<ons-bottom-toolbar>
  <div class="right">
    <ons-button (click)="onSubmit()" modifier="material">送出</ons-button>
  </div>
</ons-bottom-toolbar>
